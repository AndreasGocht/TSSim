<html>
<head>
    <title>$title</title>
    <link rel="stylesheet" type="text/css" href="$pathCSS"></head>
    <script type="text/javascript">
        function show(id,self) {
            if ( self.innerHTML == "show" )
            {
                document.getElementById(id).style.display = 'block';
                self.innerHTML = "hide"
            } else {
                document.getElementById(id).style.display = 'none';
                self.innerHTML = "show"
            }
            
        }
    </script>
    
<body>
    <div class="model">
        $model
    </div>
    <div class="results">
        #for $result in $results
        <div class="result">
            <div class="head">
                $result.head
            </div>
            <div class="description">
                $result.description
            </div>
                #for $picline in $result.piclines
                <div class="picline">
                    <div class = "head"> module name: $picline </div>
                    #for $pic in $result.piclines[$picline]
                    <div class="pics"> 
                        <div class="pic">
                            <a href="$pic.pic"><img src="$pic.pic"></a>
                        </div>
                        <div class="description">
                            $pic.description
                        </div>
                    </div>
                    #end for
                </div>
                #end for
            <div class="showhide"><div onclick="show('log_$result.id',this)" class= "inner">show</div>&nbsp;Logfile</div>           
            <div class="log" id = "log_$result.id">
                $result.log
            </div>
        </div>
        #end for
    </div>
</body>
</html>
